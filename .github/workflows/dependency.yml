name: dependency

on:
  push:
    branches:
      - "renovate/*"

jobs:
  deduplicate:
    runs-on: ubuntu-latest
    steps:
      - id: step_find_pr
        name: Find pull request
        uses: jwalton/gh-find-current-pr@v1

      - name: Checkout code repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.RELEASE_PLEASE_GITHUB_TOKEN }}
        if: ${{ steps.step_find_pr.outputs.number }}

      - name: Enable Corepack
        run: |
          corepack enable
          pnpm --version

      - name: Run pnpm-deduplicate
        run: |
          if $(git log -1 --pretty=format:'%an' | egrep -q 'renovate'); then
            echo "deduplicate lockfile"
            npm install -g pnpm-deduplicate
            pnpm-deduplicate --version
            pnpm-deduplicate
          else
            echo "Skipping lockfile deduplication"
          fi
        if: ${{ steps.step_find_pr.outputs.number }}

      - name: Push to GitHub
        continue-on-error: true
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "chore(deps): deduplicate pnpm-lock.yaml"
          git push
        if: ${{ steps.step_find_pr.outputs.number }}
