version: 2.1

workflows:
  version: 2
  main_workflow:
    jobs:
      - test:
          # `filters` is required since `deploy` has tag filters AND requires `test`
          filters: &run_for_all_branches_and_all_tags
            tags:
              only: /.*/
      - build:
          filters: *run_for_all_branches_and_all_tags
      - lint:
          filters: *run_for_all_branches_and_all_tags
      - deploy:
          requires:
            - test
            - build
            - lint
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+.*/
            branches:
              ignore: /.*/
      - regenerate_yarn_lock:
          filters:
            branches:
              only:
                - yarn_upgrade

executors:
  node-executor:
    docker:
      - image: circleci/node:12-stretch-browsers

commands:
  install:
    steps:
      - checkout
      - restore_cache:
          key: &cache_key v8-dependencies-{{ checksum "yarn.lock" }}
      - run: yarn install --frozen-lockfile
      - save_cache:
          paths:
            - node_modules
          key: *cache_key

jobs:
  lint:
    executor: node-executor
    steps:
      - install
      - run: yarn run lint
  test:
    executor: node-executor
    steps:
      - install
      - run: |
          echo ${DEV_CONFIG_FIREBASE} > ./config/firebase.json
          echo "REACT_APP_TEST_USERNAME=${REACT_APP_TEST_USERNAME}" >> ./.env
          echo "REACT_APP_TEST_PASSWORD=${REACT_APP_TEST_PASSWORD}" >> ./.env
      - run: |
          yarn dev &
          yarn run test --coverage
      - run: |
          yarn run coverage
  build:
    executor: node-executor
    steps:
      - install
      - run: echo ${PROD_CONFIG_FIREBASE} > ./config/firebase.json
      - run: yarn run build
      - run: yarn run export
      # Create CNAME file AFTER `yarn build`, so that workbox woundn't add `CNAME`
      # into `dist/precache-manifest.xx.js`.
      # The server-worker won't be able to install successfully otherwise because
      # GitHub will return 404 when requesting `rino.app/CNAME`.
      - run: |
          mkdir -p /tmp/deploy
          cp -r ./dist/* /tmp/deploy
          echo "<!-- $(date '+%Y-%m-%d %H:%M:%S %z') -->" >> /tmp/deploy/index.html
          echo "rino.app" >  /tmp/deploy/CNAME
          touch /tmp/deploy/.nojekyll # Prevent GitHub Pages return 404 for URL with `/_next/`
          echo "$(git rev-parse --short HEAD)" > /tmp/deploy/git_commit_sha
      - persist_to_workspace:
          root: /tmp/deploy
          paths:
            - .
  deploy:
    docker:
      - image: python:3.7-stretch
    steps:
      - checkout
      - run: |
          ./scripts/verify-version.py
      - attach_workspace:
          at: /tmp/deploy
      - run: |
          git config --global user.email "ci@circleci.com"
          git config --global user.name "circleci"
          git clone -q ${DEPLOY_REPO_URL} ~/deploy
      - run: |
          cd ~/deploy
          rm -rf ./*
          cp -r /tmp/deploy/. ~/deploy/
      # Make sure that some important files exist
      - run: |
          cd ~/deploy
          cat index.html > /dev/null
          cat 404.html > /dev/null
          cat .nojekyll > /dev/null
      - run: |
          cd ~/deploy
          git add --all
          git commit -m "[$(date '+%Y-%m-%d %H:%M:%S %z')] $CIRCLE_TAG $(cat /tmp/deploy/git_commit_sha)"
          git push -q
  regenerate_yarn_lock:
    executor: node-executor
    steps:
      - checkout
      - run: |
          touch yarn.lock && rm yarn.lock
          mkdir -p node_modules && rm -rf node_modules
          yarn install
          zip yarn.lock.zip yarn.lock
      - store_artifacts:
          path: ./yarn.lock.zip
