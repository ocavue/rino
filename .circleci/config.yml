version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10
    working_directory: ~/rino
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
      - run: |
          yarn run test
          yarn run build
          yarn run coverage
          yarn run lint
      - run: |
          git config --global user.email "ci@circleci.com"
          git config --global user.name "circleci"
      - run: |
          if [ "${CIRCLE_BRANCH}" == "master" ]; then
            git clone https://github.com/ocavue/projects.git ~/projects
            cd ~/projects/rino
            rm -rf ./*
            cp ~/rino/dist/* ~/projects/rino
            echo "<!-- $(date '+%Y-%m-%d %H:%M:%S %z') -->" >> ~/projects/rino/index.html
            git add --all
            git commit -m update
            git push -q https://${GITHUB_USER_TOKEN}@github.com/ocavue/projects.git master
          fi
